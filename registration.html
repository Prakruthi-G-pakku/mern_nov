<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>registration form</title>
    </head>
    <body>
        <div>
            <label for="2" class="form-label">FullName</label>
            <input class="form-control" type="text" id="2" placeholder="input your full name">
        </div><br>
        <div class="mb-3">
            <label for="1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="1" placeholder="name@example.com">
        </div><br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">username</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>  <br>
        <label for="i5" class="form-label">Password</label>
        <input type="password" id="i5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div><br>
        <div>
            <a class="btn btn-primary" href="./portfolio.html" role="button">
            <input class="btn btn-primary" id="btn1" type="submit" value="Submit"></a>
        </div>
    </body>
</html>
